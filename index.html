<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-left">
        <p class="card-left-title">Your Result</p>
        <div class="circle">
          <span class="user-score">76</span>
          <span class="full-score">of 100</span>
        </div>
        <div class="card-text">
          <div class="congrats">Great</div>
          <p class="card-left-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="card-right">
        <div class="summary-text">Summary</div>
        <div class="state-list">

          <div class="state state-reaction">
            <div class="state-left">
              <div class="state-icon">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                <div class="state-type-text">Reaction</div>
              </div>
            </div>

            <div class="state-right">
              <div class="state-score">80 <span class="gray">/ 100</span></div>
            </div>
          </div>

          <div class="state state-memory">
            <div class="state-left">
              <div class="state-icon">
                <img src="./assets/images/icon-memory.svg" alt="Reaction icon">
                <div class="state-type-text">Memory</div>
              </div>
            </div>
            
            <div class="state-right">
              <div class="state-score">80 <span class="gray">/ 100</span></div>
            </div>
          </div>

          <div class="state state-verbal">
            <div class="state-left">
              <div class="state-icon">
                <img src="./assets/images/icon-verbal.svg" alt="Reaction icon">
                <div class="state-type-text">Verbal</div>
              </div>
            </div>
            
            <div class="state-right">
              <div class="state-score">80 <span class="gray">/ 100</span></div>
            </div>
          </div>

          <div class="state state-visual">
            <div class="state-left">
              <div class="state-icon">
                <img src="./assets/images/icon-visual.svg" alt="Reaction icon">
                <div class="state-type-text">Visual</div>
              </div>
            </div>
            
            <div class="state-right">
              <div class="state-score">80 <span class="gray">/ 100</span></div>
            </div>
          </div>
        </div>

        <div class="card-right-button">Continue</div>

      </div>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TelzhanovErasyl/result-summary.github.io">Erasyl Telzhanov (Link to my GitHub)</a>.
  </div>
</body>
</html>
